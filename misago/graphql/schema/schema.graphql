scalar Datetime

type Query {
    auth: User
    categories: [Category!]!
    category(id: ID!): Category
    settings: Settings
}

type Settings {
    forumName: String!
}

type User {
    id: ID!
    name: String!
    slug: String!
    email: String!
    isModerator: Boolean!
    isAdministrator: Boolean!
    joinedAt: Datetime
}

type Thread {
    id: ID!
    name: String!
    slug: String!
}

type Post {
    id: ID!
}