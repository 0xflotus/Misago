type Post {
    id: ID!
    category: Category!
    thread: Thread!
    poster: User
    posterName: String!
    body: Generic!
    edits: Int!
    postedAt: DateTime!
    extra: Generic!
}

type ThreadPosts {
    page(page: Int): ThreadPostsPage
    pagination: Pagination!
}

type ThreadPostsPage {
    items: [Post!]!
    number: Int
    start: Int
    stop: Int
}
