type Post {
    id: ID!
    category: Category!
    thread: Thread!
    poster: User
    posterName: String!
    body: Generic!
    edits: Int!
    postedAt: DateTime!
    extra: Generic!
}

type ThreadPostsPage {
    items: [Post!]!
    number: Int!
    start: Int!
    stop: Int!
    pagination: Pagination!
}