type Thread {
    id: ID!
    category: Category!
    posts(page: Int): ThreadPostsPage
    firstPost: Post
    starter: User
    starterName: String!
    lastPost: Post
    lastPoster: User
    lastPosterName: String!
    title: String!
    slug: String!
    startedAt: DateTime!
    lastPostedAt: DateTime!
    replies: Int!
    isClosed: Boolean!
    extra: Generic!
}

type ThreadsFeed {
    items: [Thread!]!
    nextCursor: ID
}

type ThreadPostsPage {
    items: [Post!]!
    number: Int!
}